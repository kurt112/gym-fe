<!-- *ngIf="!isLoading" -->
<div class="container-fluid">
    <div class="row g-3 mt-2 pb-3 bg-body shadow-sm mx-2">
        <div class="col-md-3 ">
            <div class="card bg-primary py-2 client-card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="text-xs fw-bold text-light text-uppercase mb-1">
                                Client's
                            </div>
                            <div class="h5 mb-0 fw-bold text-white ">{{dashboard.clientCount}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card bg-primary  py-2 class-card">
                <div class="card-body ">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="text-xs fw-bold text-light text-uppercase mb-1 text-truncate ">
                                Gym Classe's
                            </div>
                            <div class="h5 mb-0 fw-bold text-white ">{{dashboard.classesCount}}</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-primary  py-2 coach-card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="text-xs fw-bold text-light text-uppercase mb-1">
                                Coache's
                            </div>
                            <div class="h5 mb-0 fw-bold text-white ">{{dashboard.coachesCount}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card bg-primary  py-2 scedule-card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="fs-6 fw-bold text-light text-uppercase mb-1">
                                Schedules
                            </div>
                            <div class="h5 mb-0 fw-bold text-white ">{{dashboard.scheduleCount}}</div>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>

    <div style="width:100%; height: 300px; margin-top: 10px; padding-left: 10px; padding-right: 10px;">
        <h1 class="fs-back text-dark">10 Day Total Sales</h1>
        <canvas baseChart class="chart" style="width: 100% !important; height: 100% !important; background-size: contain; display: block;" [data]="barChartData" 
            [options]="barChartOptions" [type]="barChartType" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
        </canvas>
    </div>



    <!-- <button mat-button mat-raised-button color="primary">
        Update -->
    <!-- Earnings (Monthly) Card Example -->

</div>
