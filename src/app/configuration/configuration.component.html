<div class="row mt-2 mb-2 p-2 bg-body shadow-sm  mx-2">
    <div class="col-md-3">
        <a class="btn btn-sm btn-primary px-4" [routerLink]="['gym-classes-types']">Gym Class Type</a>
    </div>
</div>
<div class="container-fluid">
    <form #customerForm="ngForm" class="row g-3 p-3 my-3 bg-body shadow rounded mx-2">
        <p class="fs-1 fw-semibold bg-secondary text-white">Store Configuration</p>
        <div class="row">
            <div class="col-md-4">
                <label for="name" class="form-label fw-semibold">Store Name</label>
                <input type="text" [(ngModel)]="store.name" name="name" id="name" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="amountNeedToEarnOnePoint" class="form-label fw-semibold">Points Per Top-up: </label>
                <input type="number" [(ngModel)]="store.amountNeedToEarnOnePoint" name="amountNeedToEarnOnePoint"
                    id="amountNeedToEarnOnePoint" class="form-control" />
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label fw-semibold">Email: </label>
                <input type="email" [(ngModel)]="store.email" name="email" id="email" class="form-control" />
            </div>
            <div class="col-md-4 mt-3">
                <label for="users" class="form-label fw-semibold">User's available: </label>
                <input type="number" disabled  name="users" id="users" class="form-control" />
            </div>
            <!-- <div class="col-md-3">
                <label for="lastName" class="form-label fw-semibold">Last Name</label>
                <input type="text" [(ngModel)]="customer.user.lastName" class="form-control" name="lastName"
                    id="lastName" required>
            </div>
            <div class="col-md-3">
                <label for="middleName" class="form-label fw-semibold">Middle Name</label>
                <input type="text" [(ngModel)]="customer.user.middleName" name="middleName" class="form-control"
                    id="middleName">
            </div>
            <div class="col-md-1">
                <label for="suffix" class="form-label fw-semibold">Suffix</label>
                <input type="text" [(ngModel)]="customer.user.suffix" name="suffix" class="form-control" id="suffix">
            </div>
            <div class="col-md-5">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" [(ngModel)]="customer.user.email" name="email" id="email"
                    required placeholder="doe@email.com">
            </div>
            <div class="col-md-5">
                <label for="cellphone" class="form-label fw-semibold">Cellphone</label>
                <input type="text" class="form-control" [(ngModel)]="customer.user.cellphone" name="cellphone"
                    id="cellphone" required>
            </div>
            <div class="col-md-2">
                <label for="sex" class="form-label fw-semibold">Sex</label>
                <div class="dropdown align-items-start " id="sex">
                    <button class="btn btn-outline-secondary dropdown-toggle form-control"
                        style="font-size:100%; padding-bottom: 5.6px;" data-bs-toggle="dropdown" aria-expanded="true">
                        {{customer.user.sex === ''? 'Male': customer.user.sex}}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><button class="dropdown-item" (click)="setSex('Male');
                            $event.preventDefault()">Male</button>
                        </li>
                        <li><button class="dropdown-item"
                                (click)="setSex('Female'); $event.preventDefault()">Female</button></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3">
                <label for="rfId" class="form-label fw-semibold">Customer ID</label>
                <input type="text" class="form-control" [(ngModel)]="customer.rfId" name="rfId" id="rfId">
            </div>
            <div class="col-md-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" [(ngModel)]="customer.user.password" name="password"
                    class="form-control" id="password">
            </div>
            <div class="col-md-3">
                <label for="retype-password" class="form-label fw-semibold">Re-type Password</label>
                <input type="password" class="form-control" name="reTypePassword" id="retype-password">
            </div>
            <div class="col-md-3">
                <label for="birthDate" class="form-label fw-semibold">Birthdate</label>
                <input type="date" [(ngModel)]="customer.user.birthDate" class="form-control" name="birthDate"
                    id="birthDate">
            </div>
            <p class="fs-1 fw-semibold bg-secondary text-white mt-3">OPTIONAL DATA</p>
            <div class="col-md-3">
                <label for="weight" class="form-label fw-semibold">Weight</label>
                <input type="number" class="form-control" [(ngModel)]="customer.user.weight" name="weight" id="weight"
                    placeholder="Weight in KG">
            </div>
            <div class="col-md-3">
                <label for="height" class="form-label fw-semibold">Height</label>
                <input type="number" class="form-control" [(ngModel)]="customer.user.height" name="height" id="height"
                    placeholder="Weight in Feet">
            </div>
            <div class="col-md-3">
                <label for="bmiNumber" class="form-label fw-semibold">BMI</label>
                <input type="number" class="form-control" [(ngModel)]="customer.user.bmiNumber" name="bmiNumber"
                    id="bmiNumber" disabled>
            </div>
            <div class="col-md-3">
                <label for="bmi" class="form-label fw-semibold">Category Result</label>
                <input type="text" class="form-control" [(ngModel)]="customer.user.bmi" name="bmi" id="bmi" name="bmi"
                    disabled>
            </div>
            
         -->
        </div>
        <div class="col-12 d-flex justify-content-between">
            <p></p>
            <button type="submit" class="fw-semibold btn btn-success px-5 btn-md">
                UPDATE
            </button>
        </div>
    </form>
</div>
