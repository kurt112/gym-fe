<div class="container shadow-sm bg-body rounded mt-3 pt-2 pb-3" style="background-color: white;">
    <form class="mb-4">
    <div class="row justify-content-center bg-light m-2">
        <img src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" class="rounded-circle shadow-4 p-2   " style="width: 90px;"
            alt="Avatar" />
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="name" class="fw-bold">Store: </label>
            <input type="test" [(ngModel)]="store.name" name="name" id="name" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label for="amountNeedToEarnOnePoint" class="fw-bold">Points Per Top-up: </label>
            <input type="number" [(ngModel)]="store.amountNeedToEarnOnePoint" name="amountNeedToEarnOnePoint" id="amountNeedToEarnOnePoint" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label for="email" class="fw-bold">Email: </label>
            <input type="email"  [(ngModel)]="store.email" name="email" id="email" class="form-control"/>
        </div>
    </div>
</form>

<hr class="bg-grey">

<store-schedule></store-schedule>
</div>
