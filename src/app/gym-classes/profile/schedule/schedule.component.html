<div class="row mt-2 mb-2 p-2 bg-body shadow-sm  mx-2">
    <div class="col-md-3">
        <a (click)="goBack()" class="btn btn-sm btn-primary px-4">Back</a>
    </div>
</div>

<h1 *ngIf="table.content.length === 0" class="text-secondary text-center">No Schedule Found</h1>

<div class="container mt-2">
    <div *ngIf="table.content.length !== 0" class="card shadow-sm bg-body rounded">
        <div class="d-flex justify-content-start  bg-white card-header align-items-center p-3">
            <h5 class="text-dark fw-bold align-items-center m-0 me-2">{{table.name}}</h5>
            <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="card-body pb-0">
            <div class="table-responsive">
                <table class="table table-hover m-0">
                    <thead>
                        <tr>
                            <th scope="col" *ngFor="let column of table.columns;">
                                {{column}}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr scope="row" *ngFor="let schedule of table.content;">
                            <td>{{schedule.startTime | date: 'EEEE'}}</td>
                            <td>{{schedule.startTime | date: 'h:mm a'}}</td>
                            <td>{{schedule.endTime | date: 'h:mm a'}}</td>
                            <td>{{schedule.startTime  | date: 'MMMM d, y'}}</td>
                            <td >
                                <button class="btn btn-info btn-sm text-white me-3" (click)="_handleUpdateSchedule(schedule.id)">Update</button>
                                <button class="btn btn-danger btn-sm text-white" (click)="_handleDeleteSchedule(schedule.id)">Cancel</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
