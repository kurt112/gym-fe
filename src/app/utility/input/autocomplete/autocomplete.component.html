<form>
    <label for={{label}} class="form-label fw-semibold">{{label}}</label>
    <div class="input-group">
        <input type="text" class="form-control" placeholder={{placeholder}} id="myInput"
            (focus)="focusAutoComplete()" name="value" (ngModelChange)="ngOnChanges($event)" [(ngModel)]="value"
            (blur)="unFocusAutoComplete()" autocomplete="off" />
        <span class="input-group-text" id="basic-addon1">
            <svg xmlns="http://www.w3.org/2000/svg" class="input-group-addon" viewBox="0 0 16 16" width="16"
                height="16">
                <path
                    d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z">
                </path>
            </svg>
        </span>
    </div>

    <ul id="autocompleteData" class="dropdown-content list-group">
        <li (mwlClick)="valueClicked(data)" *ngFor="let data of dataList | async" class="list-group-item">
            {{data.label}}
        </li>
    </ul>
</form>
